<br>
<ul class="grid-container" >
  <li class="grid-item"  ng-repeat="dataInfo in dataInfos" >
    <div class="status">
        <p>{{dataInfo.name}}</p>
		<p></p>
		
		<p><small>{{dataInfo.description}}</small></p>
    </div>
	<div class="card card-sunny">
      <div class="sunny"></div>
    </div>
	
    <div class="status" ng-repeat= "dataTypeData in dataInfo.data" > 
      <!-- <p>71 &deg; C</p> -->
	  <p>{{dataTypeData.Value}} {{dataTypeData.DataTypeSymbol}}</p>
	  <!-- <hr> -->
	  <p>{{dataTypeData.Name}}<br><small>{{dataTypeData.DateTime}}</small></p>
	  <hr class="style1">
    </div>
  </li>
</ul>
